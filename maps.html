<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css"> 
     html { height: 100% } 
     body { height: 100%; margin: 0; padding: 0 } 
     #map_canvas { height: 95%; width: 75% } 
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDLV5RUs6gmK6z9h5bZ6us7Lrz0RJfhGE">
</script>
<script>
    
    function initialize()
    {
    
    var myOptions = { 
	center: new google.maps.LatLng(19.0760, 72.8777), 
	zoom: 12, 
	mapTypeId: google.maps.MapTypeId.ROADMAP 
    };

    var map = new google.maps.Map(document.getElementById("map_canvas"),
	myOptions);

    var marker = new google.maps.Marker({  position: new google.maps.LatLng(19.0760, 72.8777),  
    map: map
    });
    }
    
    </script>

</head>
<body onload="initialize()"> 
   <div id="map_canvas"></div>
 
</body>
</html>
